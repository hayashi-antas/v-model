<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

<body>
    <main class="doc">
        <a class="doc__back" href="../index.html">V字モデルへ戻る</a>
        <h1>指摘対応管理表</h1>
        <p class="doc__lead">レビューでの指摘や不具合修正をステータス管理するトラッカーです。</p>
        <section>
            <h2>目的</h2>
            <p>対応漏れを防ぎ、修正結果を関係者に透明化します。</p>
        </section>
        <section>
            <h2>主な内容</h2>
            <ul>
                <li>指摘ID、概要、発生元</li>
                <li>担当者、優先度、期限、ステータス</li>
                <li>再発防止策や備考</li>
            </ul>
        </section>
        <section>
            <h2>活用ポイント</h2>
            <ul>
                <li>Jiraやスプレッドシートなどツールを統一</li>
                <li>自動通知で期限をリマインド</li>
                <li>完了条件を明記し、レビュー再開がスムーズになるように</li>
            </ul>
            <span class="badge">工程: コードレビュー</span>
        </section>
    </main>
</body>
