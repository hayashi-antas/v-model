        <a class="doc__back" href="../index.html">V字モデルへ戻る</a>
        <h1>テーブル定義書</h1>
        <p class="doc__lead">データベースのスキーマを項目レベルで定義し、実装と運用の共通リファレンスにします。</p>
        <section>
            <h2>目的</h2>
            <p>データ品質や制約を明記し、DBマイグレーションやレポート作成を正確に行えるようにします。</p>
        </section>
        <section>
            <h2>主な内容</h2>
            <ul>
                <li>テーブル/ビュー名、用途、保持期間</li>
                <li>カラム名、型、長さ、制約、デフォルト</li>
                <li>インデックス、ユニーク制約、外部キー、備考</li>
            </ul>
        </section>
        <section>
            <h2>活用ポイント</h2>
            <ul>
                <li>論理名・物理名を併記し、検索しやすくする</li>
                <li>変更履歴を管理し、スキーマ drift を防止</li>
                <li>性能要件に応じたインデックス設計をコメントで共有</li>
            </ul>
            <span class="badge">工程: 詳細設計</span>
        </section>
