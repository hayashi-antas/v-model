<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

<body>
    <main class="doc">
        <a class="doc__back" href="../v_model.html">V字モデルへ戻る</a>
        <h1>レビュー議事録(ログ)</h1>
        <p class="doc__lead">コードレビューや設計レビューの議論を記録し、改善履歴と決定事項を残します。</p>
        <section>
            <h2>目的</h2>
            <p>指摘内容と対処方針を共有し、再発防止や教育へ活用します。</p>
        </section>
        <section>
            <h2>主な内容</h2>
            <ul>
                <li>レビュー日時、参加者、対象</li>
                <li>指摘一覧、重要度、担当者</li>
                <li>決定事項とフォローアップ計画</li>
            </ul>
        </section>
        <section>
            <h2>活用ポイント</h2>
            <ul>
                <li>オンラインツールのログでもよいので一元管理</li>
                <li>指摘の分類タグを設け、分析しやすくする</li>
                <li>完了確認のチェック欄で追跡性を担保</li>
            </ul>
            <span class="badge">工程: コードレビュー</span>
        </section>
    </main>
</body>
