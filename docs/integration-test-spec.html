        <h1>結合テスト仕様書</h1>
        <p class="doc__lead">システム間やモジュール間のやり取りを検証するテストシナリオ集です。</p>
        <section>
            <h2>目的</h2>
            <p>インタフェース仕様との整合を確認し、リリース前に重大な連携不具合を排除します。</p>
        </section>
        <section>
            <h2>主な内容</h2>
            <ul>
                <li>テスト観点、事前条件、データ準備</li>
                <li>手順、期待結果、ログ取得ポイント</li>
                <li>異常系・タイムアウト・再送のケース</li>
            </ul>
        </section>
        <section>
            <h2>活用ポイント</h2>
            <ul>
                <li>外部システムの担当者と一緒にレビュー</li>
                <li>実施環境やダミーサービスの構築手順を明記</li>
                <li>結果記入欄を設け、証跡を簡単に残せるように</li>
            </ul>
            <span class="badge">工程: 結合テスト</span>
        </section>
