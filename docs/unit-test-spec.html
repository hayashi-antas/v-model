<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>単体テスト仕様書/コード | V字モデル成果物ガイド</title>

<body>
    <main class="doc">
        <a class="doc__back" href="../v_model.html">V字モデルへ戻る</a>
        <h1>単体テスト仕様書/コード</h1>
        <p class="doc__lead">テスト観点とケースを整理し、テストコードリンクも併記する仕様書です。</p>
        <section>
            <h2>目的</h2>
            <p>仕様とテストを1対1で結び付け、カバレッジを可視化します。</p>
        </section>
        <section>
            <h2>主な内容</h2>
            <ul>
                <li>テスト対象、前提条件、入力データ</li>
                <li>期待結果、判定方法、テストID</li>
                <li>関連するテストコード/スクリプトへのリンク</li>
            </ul>
        </section>
        <section>
            <h2>活用ポイント</h2>
            <ul>
                <li>要求IDとのトレーサビリティマトリクスを付ける</li>
                <li>自動実行手順を付記し、誰でも再現できるように</li>
                <li>結果とエビデンスの添付先を明示</li>
            </ul>
            <span class="badge">工程: 単体テスト</span>
        </section>
    </main>
</body>
