<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>検収書(受入判定書) | V字モデル成果物ガイド</title>
    <link rel="stylesheet" href="doc-styles.css">

<body>
    <main class="doc">
        <a class="doc__back" href="../index.html">V字モデルへ戻る</a>
        <h1>検収書(受入判定書)</h1>
        <p class="doc__lead">納品物を正式に受領したことを証明する契約上の成果物です。</p>
        <section>
            <h2>目的</h2>
            <p>契約締結や支払条件のトリガーとなるため、合意済みの判定条件を明文化します。</p>
        </section>
        <section>
            <h2>主な内容</h2>
            <ul>
                <li>契約情報、検収対象、バージョン</li>
                <li>検収結果、条件付き受領の内容</li>
                <li>承認者署名、日付、付帯資料一覧</li>
            </ul>
        </section>
        <section>
            <h2>活用ポイント</h2>
            <ul>
                <li>契約条項に基づく表現を使用し、法務チェックを通す</li>
                <li>電子サインやワークフローシステムで保管</li>
                <li>関連ドキュメントへのリンクを記載し、証跡を一元化</li>
            </ul>
            <span class="badge">工程: 受入テスト</span>
        </section>
    </main>
</body>
</html>
