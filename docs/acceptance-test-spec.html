        <h1>受入テスト仕様書</h1>
        <p class="doc__lead">ユーザー視点での確認事項を整理し、納品物の受け入れ可否を判定する基準書です。</p>
        <section>
            <h2>目的</h2>
            <p>ビジネスオーナーが期待するストーリーをテストに落とし込み、正式な受領条件を明確化します。</p>
        </section>
        <section>
            <h2>主な内容</h2>
            <ul>
                <li>シナリオ形式のテストケースと期待結果</li>
                <li>判定基準、合否承認者、証跡方法</li>
                <li>残課題時の条件付き合格基準</li>
            </ul>
        </section>
        <section>
            <h2>活用ポイント</h2>
            <ul>
                <li>ユーザー部門と共同で作成し、サインオフを取得</li>
                <li>操作手順を詳細に記載し、属人化を防ぐ</li>
                <li>障害連絡方法やUAT環境の制約も明記</li>
            </ul>
            <span class="badge">工程: 受入テスト</span>
        </section>
