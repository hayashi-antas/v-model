    <main class="doc">
        <a class="doc__back" href="../index.html">V字モデルへ戻る</a>
        <h1>UAT結果報告書</h1>
        <p class="doc__lead">ユーザー受入テストの実施結果をまとめ、Go/No-Go判断を行うためのレポートです。</p>
        <section>
            <h2>目的</h2>
            <p>テストの成功状況・未解決課題・承認事項を整理し、リリース可否の意思決定材料を提供します。</p>
        </section>
        <section>
            <h2>主な内容</h2>
            <ul>
                <li>実施概要、参加者、日程</li>
                <li>テストケース達成率、指摘一覧、対応状況</li>
                <li>承認コメント、残課題のフォロー計画</li>
            </ul>
        </section>
        <section>
            <h2>活用ポイント</h2>
            <ul>
                <li>判定を一目で分かるサマリー表にまとめる</li>
                <li>重大課題はリスクレベルと対応期日をセットで記載</li>
                <li>署名/電子承認ができるようテンプレート化</li>
            </ul>
            <span class="badge">工程: 受入テスト</span>
        </section>
    </main>
