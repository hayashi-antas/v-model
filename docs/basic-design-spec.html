        <section>
            <h2>目的</h2>
            <p>要求を満たすための構造と外部仕様を定義し、開発チーム全体で共通の設計イメージを持ちます。</p>

            </ul>
        </section>

            <h2>活用ポイント</h2>
            <ul>
                <li>実装方針だけでなく、トレーサブルな要件IDを付与</li>
                <li>変更見積ができる粒度まで書き、見落としを減らす</li>
                <li>レビューでテスト観点も確認し、後工程の整合性を取る</li>
            </ul>
